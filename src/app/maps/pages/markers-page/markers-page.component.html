<div #map></div>

<ul class="list-group">
    <li 
    [ngStyle]="{ backgroundColor: item.color}"
    *ngFor="let item of markers; let i = index" 
    (dblclick)="deleteMarker(i)"
    class="list-group-item"
    (click)="flyTo(item.marker)"
    >
        Marker {{ i +1 }}
    </li>
</ul>

<button 
(click)="createMarker()"
class="btn btn-primary">
    + Agregar marcador
</button>
